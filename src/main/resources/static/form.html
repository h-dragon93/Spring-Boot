<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
<title>H-dragon!</title>
</head>

<body>
	<!-- NavBar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">H-dragon</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/form.html">회원가입</a></li>
            		<li><a href="/list">회원목록</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<form action="/create" method="post">
			<div class="form-group">
				<label for="userId">아이디</label> 
				<input type="text" class="form-control" name="userId" placeholder="아이디">
			</div>
			<div class="form-group">
				<label for="password">패스워드</label> 
				<input type="password" class="form-control" name="password" placeholder="패스워드">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">이름</label> 
				<input type="text" class="form-control" name="name" placeholder="이름">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> 
				<input type="email" class="form-control" name="email" placeholder="이메일">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- jQuery first, then Bootstrap JS -->
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
